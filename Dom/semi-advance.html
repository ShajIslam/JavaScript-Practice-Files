<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus-Blur and many more</title>
</head>
<body>
    <h1>Type delet then delet onclick</h1>
    <h2 id="dlt-text">Defaulf text</h2>
    <input id="input-field" type="text" placeholder="type delet">
    <button id="btn-delet" disabled>Delet</button>

    

    <script>
        // document.getElementById('input-field').addEventListener('blur', function(){
        //     console.log('trigered at input field')
        // })
        document.getElementById('input-field').addEventListener('keyup', function(event){
            const text = event.target.value;
            const btn = document.getElementById('btn-delet');
            if(text === 'delet'){
                btn.removeAttribute('disabled')
                
            }else{
                btn.setAttribute('disabled', true);
               
            }
            
            

        })
        document.getElementById('btn-delet').addEventListener('click', function(){
            const get = document.getElementById('dlt-text')
            get.style.display = 'none';
        })
    </script>
</body>
</html>
